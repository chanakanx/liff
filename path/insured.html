<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insured</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <script>
    // Query Params
    const queryString = decodeURIComponent(window.location.search);
    const params = new URLSearchParams(queryString);
    document.getElementById("param").append(params.get("param"));
  </script>

  <script src="https://static.line-scdn.net/liff/edge/2.5.0/sdk.js"></script>
  <script>
    async function getUserProfile() {
      const profile = await liff.getProfile()
      document.getElementById("pictureUrl").src = profile.pictureUrl
      document.getElementById("userId").append(profile.userId)
      document.getElementById("statusMessage").append(profile.statusMessage)
      document.getElementById("displayName").append(profile.displayName)
      document.getElementById("decodedIDToken").append(liff.getDecodedIDToken().email)
    }

    async function shareMsg() {
      await liff.shareTargetPicker([
        {
          "type": "text",
          "text": "This Message"
        }
      ])
      liff.closeWindow()
    }

    async function main() {
      await liff.init({ liffId: "1655759438-9AMOAD3y" })
      if (liff.isLoggedIn()) {
        getUserProfile()
      } else {
        liff.login({ redirectUri: "https://chanakanx.github.io/liff/path/" })
      }
  }
    main()
  </script>
</body>

</html>
